<!DOCTYPE html>

<head>
    <title>Skull King - Lobby</title>
    <link rel="icon" href="static/assets/favicon.ico" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="static/styles/dialog.css">
    <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/scripts/dialog.js"></script>
    <script src="static/scripts/client.js"></script>
</head>

<body class="skull-king">
    <header>
        <div id="head-container" class="head-container">
            <div class="game-title"><img src="static/assets/banniere_small.jpg" alt="Skull King" /></div>
        </div>
    </header>

    <main class="pirate-font">
        <div class="lobby-container">
            <div id="lobby-inputs" class="lobby-inputs">
                <div class="lobby-inputs-title big-text">Rejoindre une salle de jeu</div>
                <div class="user-id-container">
                    <i class="fas fa-user fixed-size"  title="Votre nom"></i>
                    <input id="user-id" class="primary" maxlength="20" type="text" value="" 
                        placeholder="Votre nom" title="Votre nom" 
                    />
                </div>
                <div class="room-id-container">
                    <i class="fas fa-key fixed-size" title="Nom de la salle de jeu"></i>
                    <input id="room-id" class="primary" 
                        type="text" value="" placeholder="Nom de la salle de jeu" 
                        title="Nom de la salle de jeu" size="20" maxlength="20" 
                    />
                    <button id="random-room-id-btn" class="primary" title="Générer un ID de Salle de jeu">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
                <div class="private-room-container">
                    <span id="room-password-link"><i class="fas fa-lock"></i> Partie privée ?</span>
                    <div id="room-password-container" style="display: none;">
                        <i class="fas fa-lock fixed-size"></i>
                        <input id="room-password" class="primary" type="text" value="" 
                            placeholder="Mot de passe" title="Mot de passe" 
                            size="20" maxlength="20" 
                        />
                    </div>
                </div>
                <div class="button-container">
                    <button id="lobby-btn" class="primary" value="Entrer" disabled>
                        <i class="fas fa-sign-in-alt"></i> Entrer
                    </button>
                </div>
            </div>

            <div id="players-list" class="players-list" style="display: none;">
                <div class="room-id-title"></div>
                <ol class="lobby-players-list"></ol>
                <form name="lobby-form" id="start-content" action="">
                    <input type="hidden" id="formRoomId" name="formRoomId" />
                    <input type="hidden" id="formUserId" name="formUserId" />
                    <input type="hidden" id="formToken" name="formToken" />
                    <button id="start-btn" type="button" class="primary" disabled style="display: none;">
                        <i class="fas fa-play"></i> Démarrer
                    </button>
                    <div class="info-players">
                      <span id="players-counter"></span><span> Joueur(s) (min 2, max  7)</span>
                    </div>
                    <div class="info-players" id="info-password" style="display: none;"></div>
                </form>
            </div>

            <div id="rooms-list" class="players-list" style="display: none;">
                <div class="rooms-list-title big-text">Liste des salles de jeu</div>
                <div id="rooms-list-content">
                </div>
            </div>
        </div>

        <div id="simple-dialog" title="Test dialog">
            <div class="dialog-text pirate-font">
                Ceci est un message.
            </div>
        </div>
    </main>

    <footer id="footer">
        <span id="debug-button"></span>
        <span><i class="fas fa-skull-crossbones"></i></span>
        <span class="version">Skull-king v0.2025.09.10</span>
        <span> - </span>
        <span class="rules">
            <a href="https://www.play-in.com/pdf/rules_games/skull_king_regles_fr.pdf"><i class="fas fa-book"></i> Règles du jeu</a>
        </span>
        <span> - </span>
        <span class="the-game">
            <i class="fas fa-puzzle-piece"></i><span> Un jeu </span>
            <a href="https://blackrockgames.fr/game/GRA002SK"></i>Blackrock Games</a>
        </span>
        <span> - </span>
        <span class="twitter">
            Développé par <a href="https://twitter.com/Ghomerr"><i class="fab fa-twitter"></i> Ghomerr</a>
        </span>
        <span> - </span>
        <span>
            <a href="https://github.com/Ghomerr/skull-king"><i class="fab fa-github"></i> Sources</a>
        </span>
    </footer>

</body>
